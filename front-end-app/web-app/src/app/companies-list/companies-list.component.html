<div class="mat-elevation-z8">
  <div class="flex-container">
    <div style="width: 100%; margin-left: 30px">
      <mat-form-field appearance="standard">
        <mat-label>Wyszukiwanie</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="np. Tesla"
          style="color: black"
          #input
        />
      </mat-form-field>
    </div>
    <div class="add-button">
      <button mat-raised-button color="primary" (click)="openAdditionForm()">
        Dodaj spółkę
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="number">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Lp.
      </th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Nazwa
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by value"
      >
        Wartość
      </th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <ng-container matColumnDef="growing">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by growing"
      ></th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.growing == 'no'">
          <mat-icon style="color: red">arrow_drop_down</mat-icon>
        </div>
        <div *ngIf="element.growing == 'yes'">
          <mat-icon style="color: green">arrow_drop_up</mat-icon>
        </div>
      </td></ng-container
    >

    <ng-container matColumnDef="growing_by">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by growing_by"
      >
        Wartość wrost/spadek
      </th>
      <td mat-cell *matCellDef="let element">{{ element.growing_by }}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by details"
      >
        Szczegóły
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          (click)="openCompanyPage(element.symbol)"
        >
          Zobacz szczegóły
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[15, 40, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
